<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - Dify 管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f6f8fb; }
        .login-container { max-width: 400px; margin: 80px auto; padding: 32px 28px 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px 0 rgba(44,62,80,.10); }
        .form-label { font-weight: 600; color: #23344a; }
        .form-control { height: 44px; border-radius: 6px; font-size: 1.08rem; border: 1px solid #dbe3ec; }
        .form-control:focus { border-color: #206bc4; box-shadow: 0 0 0 2px #e3eefd; }
        .btn-primary { background: #206bc4; border-color: #206bc4; min-width: 100px; }
        .btn-primary:hover { background: #155a9c; border-color: #155a9c; }
        .login-title { font-size: 1.35rem; font-weight: 700; color: #23344a; margin-bottom: 24px; text-align: center; }
        .alert { margin-bottom: 18px; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-title">Dify 管理后台登录</div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" action="/login">
        <div class="mb-3">
            <label class="form-label">用户名</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </form>
</div>
</body>
</html>
